<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Este arquivo funciona como um adaptador para inserir conteúdo no layout principal -->
    <title th:replace="${title}">Título da Página</title>
</head>
<body>
    <!-- Este template insere o conteúdo da página no layout principal -->
    <th:block th:fragment="page">
        <th:block th:replace="~{layout/main :: ${content != null ? content : 'content'}}"></th:block>
    </th:block>
</body>
</html>
