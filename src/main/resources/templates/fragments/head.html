<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'RPG Market'">RPG Market</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Medieval Sharp -->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    
    <!-- CSS base comum para todas as páginas -->
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <!-- CSS específicos por área/funcionalidade - sempre incluir esses três principais -->
    <link th:href="@{/css/market.css}" rel="stylesheet">
    <link th:href="@{/css/product.css}" rel="stylesheet">
    <link th:href="@{/css/user.css}" rel="stylesheet">
    
    <!-- Você pode adicionar CSS específicos adicionais por contexto -->
    <th:block th:if="${additionalCss != null}" th:replace="${additionalCss}"></th:block>
</head>

</html>
