<!DOCTYPE html>
<html lang="pt-br" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Ranking dos Nobres - RPG Market</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="rpg-font">
                <i class="fas fa-crown me-2"></i>Ranking dos Nobres
            </h1>
            <div>
                <a th:href="@{/mercado}" class="btn btn-outline-dark">
                    <i class="fas fa-arrow-left me-2"></i>Voltar ao Mercado
                </a>
            </div>
        </div>
        
        <div class="row">
            <!-- Ranking de Vendedores -->
            <div class="col-md-6 mb-4">
                <div class="card border-gold h-100">
                    <div class="card-header bg-dark text-light">
                        <h3 class="rpg-font mb-0">
                            <i class="fas fa-store me-2"></i>Mestres Comerciantes
                        </h3>
                    </div>
                    <div class="card-body p-0">
                        <div class="list-group list-group-flush">
                            <div th:if="${topSellers.empty}" class="text-center py-5">
                                <i class="fas fa-store mb-3 fa-2x text-muted"></i>
                                <h4>Nenhum vendedor ainda</h4>
                                <p class="text-muted">Seja o primeiro a vender!</p>
                            </div>
                            
                            <div th:unless="${topSellers.empty}" th:each="seller, stat : ${topSellers}" class="list-group-item d-flex align-items-center">
                                <div class="me-3 position-relative">
                                    <span class="position-absolute top-0 start-0 translate-middle badge rounded-pill bg-gold" th:text="${stat.count}">1</span>
                                    <div class="border border-2 rounded-circle p-2" th:classappend="${stat.index < 3 ? 'border-gold' : 'border-secondary'}">
                                        <i class="fas fa-user fa-2x" th:classappend="${stat.index == 0 ? 'text-warning' : (stat.index == 1 ? 'text-secondary' : (stat.index == 2 ? 'text-danger' : 'text-muted'))}"></i>
                                    </div>
                                </div>
                                <div class="flex-grow-1">
                                    <h5 class="mb-0 rpg-font" th:text="${seller.username}">Vendedor</h5>
                                    <p class="mb-0 small text-muted" th:text="${seller.characterClass}">Classe</p>
                                </div>
                                <div class="text-end">
                                    <span class="badge bg-success">Nv. <span th:text="${seller.level}">10</span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Ranking de Compradores -->
            <div class="col-md-6 mb-4">
                <div class="card border-gold h-100">
                    <div class="card-header bg-dark text-light">
                        <h3 class="rpg-font mb-0">
                            <i class="fas fa-shopping-bag me-2"></i>Mestres Colecionadores
                        </h3>
                    </div>
                    <div class="card-body p-0">
                        <div class="list-group list-group-flush">
                            <div th:if="${topBuyers.empty}" class="text-center py-5">
                                <i class="fas fa-shopping-bag mb-3 fa-2x text-muted"></i>
                                <h4>Nenhum comprador ainda</h4>
                                <p class="text-muted">Seja o primeiro a comprar!</p>
                            </div>
                            
                            <div th:unless="${topBuyers.empty}" th:each="buyer, stat : ${topBuyers}" class="list-group-item d-flex align-items-center">
                                <div class="me-3 position-relative">
                                    <span class="position-absolute top-0 start-0 translate-middle badge rounded-pill bg-gold" th:text="${stat.count}">1</span>
                                    <div class="border border-2 rounded-circle p-2" th:classappend="${stat.index < 3 ? 'border-gold' : 'border-secondary'}">
                                        <i class="fas fa-user fa-2x" th:classappend="${stat.index == 0 ? 'text-warning' : (stat.index == 1 ? 'text-secondary' : (stat.index == 2 ? 'text-danger' : 'text-muted'))}"></i>
                                    </div>
                                </div>
                                <div class="flex-grow-1">
                                    <h5 class="mb-0 rpg-font" th:text="${buyer.username}">Comprador</h5>
                                    <p class="mb-0 small text-muted" th:text="${buyer.characterClass}">Classe</p>
                                </div>
                                <div class="text-end">
                                    <span class="badge bg-success">Nv. <span th:text="${buyer.level}">10</span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
