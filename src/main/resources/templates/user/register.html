<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - RPG Market</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts - Medieval Sharp -->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="rpg-theme">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-gold shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="rpg-font mb-3">
                                <i class="fas fa-user-plus me-2"></i>Crie Sua Conta de Aventureiro
                            </h2>
                            <p class="mb-0">Junte-se ao mercado de itens mágicos!</p>
                        </div>
                        
                        <div th:if="${error}" class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${error}">Erro ao criar conta</span>
                        </div>
                        
                        <form th:action="@{/aventureiro/registrar}" th:object="${user}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">Nome de Aventureiro*</label>
                                    <input type="text" class="form-control" id="username" th:field="*{username}" 
                                           required autofocus placeholder="Escolha seu nome único">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Pergaminho Mágico (E-mail)*</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" 
                                           required placeholder="seu@email.com">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Palavra-passe Mágica*</label>
                                    <input type="password" class="form-control" id="password" th:field="*{password}" 
                                           required placeholder="Crie uma senha segura">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="characterClass" class="form-label">Classe do Personagem*</label>
                                    <select class="form-select" id="characterClass" th:field="*{characterClass}" required>
                                        <option value="" selected disabled>Escolha sua classe</option>
                                        <option value="Guerreiro">Guerreiro</option>
                                        <option value="Mago">Mago</option>
                                        <option value="Clérigo">Clérigo</option>
                                        <option value="Ladino">Ladino</option>
                                        <option value="Druida">Druida</option>
                                        <option value="Bardo">Bardo</option>
                                        <option value="Paladino">Paladino</option>
                                        <option value="Ranger">Ranger</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="termsCheck" required>
                                    <label class="form-check-label" for="termsCheck">
                                        Concordo com as leis do reino e aceito os termos mágicos de serviço
                                    </label>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-gold btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>Criar Conta
                                </button>
                                <a th:href="@{/login}" class="btn btn-dark btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Já tenho uma conta
                                </a>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <a th:href="@{/mercado}" class="text-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Voltar ao Mercado
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
