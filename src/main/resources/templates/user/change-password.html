<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha - RPG Market</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    
    <!-- CSS arquivos -->
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/market.css}" rel="stylesheet">
    <link th:href="@{/css/product.css}" rel="stylesheet">
    <link th:href="@{/css/user.css}" rel="stylesheet">
</head>
<body class="rpg-theme">
    <!-- Include header fragment -->
    <div th:insert="~{fragments/header :: header}"></div>
    
    <main class="container py-4 flex-grow-1">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="rpg-font">
                <i class="fas fa-key me-2"></i>Alterar Senha
            </h1>
            <div>
                <a th:href="@{/aventureiro/perfil}" class="btn btn-outline-dark">
                    <i class="fas fa-arrow-left me-2"></i>Voltar ao Perfil
                </a>
            </div>
        </div>
        
        <div class="card border-gold">
            <div class="card-header bg-dark text-light">
                <h3 class="rpg-font mb-0">
                    <i class="fas fa-lock me-2"></i>Segurança da Conta
                </h3>
            </div>
            <div class="card-body p-4">
                <div th:if="${success}" class="alert alert-success">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}">Senha alterada com sucesso!</span>
                </div>
                
                <div th:if="${error}" class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${error}">Erro ao alterar senha.</span>
                </div>
                
                <form th:action="@{/aventureiro/senha}" method="post" th:object="${passwordRequest}">
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Senha Atual*</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="currentPassword" th:field="*{currentPassword}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Nova Senha*</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" required 
                                   minlength="6" placeholder="Mínimo de 6 caracteres">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label">Confirmar Nova Senha*</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-check-double"></i></span>
                            <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" required>
                        </div>
                    </div>
                    
                    <div class="alert alert-info">
                        <i class="fas fa-shield-alt me-2"></i>
                        <span>Uma senha forte deve ter no mínimo 6 caracteres e incluir letras, números e símbolos para maior proteção.</span>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/aventureiro/perfil}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-gold">
                            <i class="fas fa-save me-2"></i>Salvar Nova Senha
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <!-- Include footer fragment -->
    <div th:insert="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
