<!DOCTYPE html>
<html lang="pt-br" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Erro - RPG Market</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container text-center py-5">
            <h1 class="rpg-font display-1 text-danger">Oops!</h1>
            <p class="lead">Parece que algo deu errado na sua jornada.</p>
            <p th:if="${status}" class="mb-4">
                <strong>Status:</strong> <span th:text="${status}">500</span>
                <br>
                <strong>Erro:</strong> <span th:text="${error}">Erro Interno</span>
            </p>
            <a href="/mercado" class="btn btn-gold">
                <i class="fas fa-home me-2"></i>Voltar ao Mercado
            </a>
        </div>
    </div>
</body>
</html>
