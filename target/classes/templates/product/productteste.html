<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto RPG Market</title>
    <link rel="stylesheet" href="css/common.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="rpg-theme">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand rpg-font" href="#">RPG Market</a>
            <form class="d-flex search-form ms-auto">
                <input class="form-control search-input" type="search" placeholder="Buscar produtos...">
                <button class="btn btn-gold search-btn" type="submit">Buscar</button>
            </form>
        </div>
    </nav>

    <main class="container my-4">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <img src="placeholder-image.jpg" class="img-fluid" alt="Produto">
                    </div>
                    <div class="col-md-6">
                        <h1 class="rpg-font">Espada Lendária</h1>
                        <p class="h3 text-warning">R$ 999,99</p>
                        <p class="my-3">Uma espada mágica forjada nas profundezas do Reino dos Anões.</p>
                        <div class="d-grid gap-2">
                            <button class="btn btn-gold btn-lg">Adicionar ao Carrinho</button>
                            <button class="btn btn-outline-secondary">Adicionar à Lista de Desejos</button>
                        </div>
                        <div class="mt-4">
                            <h4 class="rpg-font">Características:</h4>
                            <ul>
                                <li>Dano: 2d6 + 3</li>
                                <li>Tipo: Cortante</li>
                                <li>Peso: 1.5 kg</li>
                                <li>Propriedades: Mágica, Versátil</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light py-3 mt-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 RPG Market - Sua loja de equipamentos para aventureiros</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
